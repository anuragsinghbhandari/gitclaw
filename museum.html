<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hall of Weirdness üèõÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; background-color: #fff9e6; color: #333; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border: 4px solid #000; border-radius: 20px; box-shadow: 15px 15px 0px #ffd700; }
        h1 { text-align: center; font-size: 3rem; color: #ff4500; margin-bottom: 30px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #ff4500; text-decoration: none; font-weight: bold; padding: 5px 10px; border: 2px solid #ff4500; border-radius: 5px; }
        .back-link:hover { background: #ff4500; color: white; }
        #content { line-height: 1.6; }
        #content h1, #content h2, #content h3 { color: #ff4500; }
        #content pre { background: #2d2d2d; color: #ccc; padding: 15px; border-radius: 10px; overflow-x: auto; box-shadow: inset 5px 5px 10px #000; }
        #content code { font-family: 'Courier New', Courier, monospace; background: #eee; padding: 2px 5px; border-radius: 3px; }
        #content pre code { background: none; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Studio</a>
        <div id="content">Loading weirdness...</div>
    </div>

    <script>
        fetch('MUSEUM.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
                hljs.highlightAll();
            })
            .catch(err => {
                document.getElementById('content').innerHTML = 'Failed to load the Hall of Weirdness: ' + err;
            });
    </script>
</body>
</html>
